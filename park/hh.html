<p align="left">
澎湖南方四島國家公園為中華民國內政部營建署海洋國家公園管理處自2010年開始籌設的國家公園，於2014年6月8日正式公告實施，並於10月18日掛牌。「澎湖南方四島國家公園」是臺灣第九座國家公園，也是第二座海洋型國家公園。澎湖南方四島是由東吉嶼、西吉嶼、東嶼坪嶼、西嶼坪嶼，這四個較大島嶼及周圍小型島嶼與海域組成，生態資源珍貴且物種多樣性高，海域珊瑚礁生長茂密，亦為適合浮潛的地點[</p>
