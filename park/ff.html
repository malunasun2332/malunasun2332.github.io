<p align="center">
<img border="0" src="../images/1106B.jpg" ></p>
<p style="line-height: 200%">
</p>
<p align="left">
台江國家公園，為中華民國第八座國家公園，也是首座都市型國家公園，2009年12月28日正式掛牌成立。</p>

<p align="left">
台江一名，源自歷史上的台江內海，多已陸化為濕地或魚塭。範圍包括臺南市安南區與七股區濱海陸域，包含四草、鹿耳門、原安順鹽田周遭、七股潟湖以及海域至澎湖縣東吉嶼。</p>
