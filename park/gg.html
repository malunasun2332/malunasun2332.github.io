<p align="left">
金門國家公園位於金門縣，為中華民國第六座國家公園，1995年5月25日公告計畫，1995年10月18日成立管理處，是首座位於離島的國家公園，也是首座以維護歷史文化資產、戰役紀念為主，並兼具自然資源保育功能的國家公園。</p>
